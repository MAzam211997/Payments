<form novalidate #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId" />
  <div class="form-group">
    <label for="">CARD OWNER NAME</label>
    <input type="text" class="form-control" placeholder="Full Name"
     name="cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName">
  </div>
  <div class="form-group">
    <label for="">CARD NUMBER</label>
    <input type="text" maxlength="16" minlength="16" class="form-control" placeholder="16 Digit Card Number"
     name="cardNumber" required #cardNumber="ngModel" [class.invalid]="cardNumber.invalid && cardNumber.touched" [(ngModel)]="service.formData.cardNumber">
  </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="">Expiration Date</label>
      <input type="text" maxlength="5" minlength="5" required class="form-control" placeholder="Expiration Date"
       name="expirationDate" #expirationDate="ngModel" [class.invalid]="expirationDate.invalid && expirationDate.touched" [(ngModel)]="service.formData.expirationDate">
    </div>
    <div class="form-group col-md-6">
      <label for="">SECURITY CODE</label>
      <input type="text" maxlength="3" minlength="3" required class="form-control" placeholder="MM/YY"
       name="securityCode" #securityCode="ngModel" [class.invalid]="securityCode.invalid && securityCode.touched" [(ngModel)]="service.formData.securityCode">
    </div>
  </div>
  <br>
  <div class="form-group">
    <button class="col-md-12 btn btn-info btn-lg btn-block" [disabled]="form.invalid" type="submit">SUBMIT</button>
  </div>
</form>
