<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Generate New Form</h1>
</div>

<div class="row">
  <div class="col-md-6">
    <app-add-form></app-add-form>

  </div>
  <div class="col-md-6">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
       <tr>
        <th>Form Id</th>
        <th>Form Name</th>
        <th>Actions</th>
       </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pd of service.formsList">
          <td (click)="populateForm(pd)">{{pd.formId}}</td>
              <td (click)="populateForm(pd)">{{pd.formName}}</td>
              <td>
                <i class="far fa-trash fa-lg text-danger" (click)="onDelete(pd.formId)"></i>
              </td>
        </tr>
      </tbody>
    </table>

    <!-- <select class="list form-control" >
        <option *ngFor="let pd of service.formsList" [value]="pd.formId">{{pd.formName}}</option>
    </select> -->
  </div>
</div>
